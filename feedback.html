     <title>Feedback</title>

 <!-- Content Wrapper Start-->
  <div class="content-wrapper">
  	<div class="container">
  		<!-- Start Nav -->
  		<div class="nav">
  			<a href="index.html">Home</a>
  			<a href="product-list.html">Product List</a>
  			<a href="feedback.html" class="active">Feedback</a>
  		</div>
  		<!-- End Nav -->
        
        <!-- Start Content -->
        <div class="content">

            <h2 class="heading">Feedback Form</h2>
            <p>If you have a suggestion or any feedback for us, we'd love to hear it.</p>

            <div class="feedback-form">
            	 <form>
                 <div class="row"> 
                    <div class="label">
                       Full Name
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="Vivek Sankhla">
                    </div>
                 </div>

                 <div class="row"> 
                    <div class="label">
                       Email
                    </div>
                    <div class="input">
                      <input type="email" class="form-control" placeholder="xyz@gmail.com">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Model No
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="ex:MOD420">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Message
                    </div>
                    <div class="input">
                      <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Service 
                    </div>
                    <div class="rate">
                     <input type="radio" id="star5" name="rate" value="5" />
                     <label for="star5" title="text">5 stars</label>
                     <input type="radio" id="star4" name="rate" value="4" />
                     <label for="star4" title="text">4 stars</label>
                     <input type="radio" id="star3" name="rate" value="3" />
                     <label for="star3" title="text">3 stars</label>
                     <input type="radio" id="star2" name="rate" value="2" />
                     <label for="star2" title="text">2 stars</label>
                     <input type="radio" id="star1" name="rate" value="1" />
                     <label for="star1" title="text">1 star</label>
                   </div>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       
                    </div>
                    <div class="input">
                      <button type="submit" class="btn">Submit</button>
                    </div>
                 </div>
               </form>
            </div>
        </div>
        <!-- End Content -->
  	</div>
  </div>
